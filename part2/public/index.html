<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <section class=loginContainer>
      <!-- Login -->
      <form onsubmit="return handleLogin(event)">

        <label for="Username">Username</label>
        <input type="text" id="username" required />
        <!-- only allow letters, numbers, underscores, periods, and hyphens (and between 3 to 50 characters) -->

        <label for="Password">Password</label>
        <!-- password wrapper to include toggle button-->
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <button type="button" id="togglePasswordButton" onclick="togglePassword()">Show</button>
        </div>

        <button type="submit" id="loginButton">Login</button>
      </form>
    </section>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
