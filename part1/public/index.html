<!DOCTYPE html>
<html lang="en">
<head>
    <title>asjhdlhoefifh</title> <!--Confusing title for high cognitive load-->
    <link rel="stylesheet" href="/stylesheets/style.css">

    <!--Link from https://v3.router.vuejs.org/guide/#html-->
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
</head>

<body>
    <div>
        <h1>Click For Dog</h1>
        <p>This is the dog of the day</p>
        <img :src = "dogImage" height = "300" alt = "Dog">
        <p v-if="loading">Loading</p>
        <button @click = "getDog">SHOW A DOG NOW</button>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data(){
                return{
                    dogImage: '', //storing image link from API
                    loading: false
                }
            },
            method: {
                async getDog() {
                    this.loading = true;

                    try{
                        //get a random dog picture
                        const res = await fetch("https://dog.ceo/dog-api/documentation/random");
                        const data = await res.json();
                        this.dogImage = data.message;
                    } catch(err){
                        alert ("Dog picture fail") // 
                    }
                }
            }
        })
    </script>
</body>
</html>
